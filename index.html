<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta http-equiv="content-type"
		content="text/html; charset=UTF-8"> 

	<meta name="viewport" content="width=device-width, 
		minimum-scale=1,initial-scale=1"> 

	<script src= 
		"https://code.jquery.com/jquery-3.3.1.min.js"> 
	</script> 

	<script src= 
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"> 
	</script> 

	<link rel="stylesheet" href= 
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" /> 

	<style type="text/css"> 
		.terminal, 
		span, 
		.cmd, 
		div { 
			--color: rgba(0, 128, 0, 0.99); 
		} 

		.terminal, 
		span { 
			--size: 1.4; 
		} 
	</style> 
</head> 

<body> 
	<script> 
		$('body').terminal({ 
			about: function () { 
				this.echo('I am sushant'); 
			}, 
			projects: function () { 
				this.echo('My github link'); 
			}, 
            contact: function () { 
				this.echo('+918007950251'); 
			}, 
			help: function () { 
				this.echo('about ' 
				+ 'projects ' 
				+ 'contact '); 
			}, 
		}, { 
			greetings: 'Sushant Daspute Portfolio\n' 
            + 'type "help" for all commands'
		}); 
	</script> 
</body> 

</html>
