<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sushant Daspute - Nerdy Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
      background: url('https://plus.unsplash.com/premium_photo-1681422570054-9ae5b8b03e46?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    #terminal {
      position: relative;
      z-index: 1;
      height: 100%;
      background: rgba(0,0,0,0.65);
      font-size: 100px;
      line-height: 2.4;
      color: #00ffcc;
    }

    canvas {
      display: block;
    }

    .terminal .cursor {
      animation: blink 1s step-start infinite;
      color: #ff00ff;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .terminal {
      --size: 1.5;
    }

    .terminal a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="terminal"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>

  <script>
    // MATRIX RAIN BACKGROUND
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = "アァイィウヴエェオカガキギクケゲコサザシジスズセゼソタダチッツテデトナニヌネノハバヒビフブヘベホマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 32;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = ['#00ffcc', '#ff00ff', '#ff66ff', '#00ff66'];
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.font = fontSize + "px 'Fira Code', monospace";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }
    setInterval(drawMatrix, 150);

    // PROMPT COLORS
    const promptColors = ['#00ffcc', '#ff00ff', '#ff66ff', '#00ff66'];
    let promptIndex = 0;
    function getPrompt() {
      const color = promptColors[promptIndex];
      promptIndex = (promptIndex + 1) % promptColors.length;
      return `[[b;${color};]sushant@portfolio:~$ ]`;
    }

    // TERMINAL
    const terminal = $('#terminal').terminal({
      About: function() {
        this.echo('🤩I am "Sushant Daspute", \na passionate Embedded Software Engineer with 6 years of \nhands-on experience designing and debugging embedded systems.');
      },
      Projects: function() {
        this.echo('🧑‍💻 Github profile: https://github.com/sushantdasputepatil');
      },
      Skills: function() {
        this.echo('⚙️C, C++, Python, Embedded Systems,\n🦾Embedded Linux, System programming, Kernel programming,\n🤖Device drivers, IOT and Security');
      },
      Contact: function() {
        this.echo('📱 +918007950251 | 📧 sushantdaspute84@gmail.com | 🕸️ LinkedIn: https://www.linkedin.com/in/sushant-daspute/');
      },
      Education: function() {
        this.echo('🎓 BE Electronics & Telecommunication, Pune Univ | 2016-2019\n📚 Diploma, Govt Polytechnic Aurangabad | 2013-2016\n🎒 10th Std, Maharashtra State Board | 2013');
      },

      about: function() {
        this.echo('🤩I am "Sushant Daspute", \na passionate Embedded Software Engineer with 6 years of \nhands-on experience designing and debugging embedded systems.');
      },
      projects: function() {
        this.echo('🧑‍💻 Github profile: https://github.com/sushantdasputepatil');
      },
      skills: function() {
        this.echo('⚙️C, C++, Python, Embedded Systems,\n🦾Embedded Linux, System programming, Kernel programming,\n🤖Device drivers, IOT and Security');
      },
      contact: function() {
        this.echo('📱 +918007950251 | 📧 sushantdaspute84@gmail.com | 🕸️ LinkedIn: https://www.linkedin.com/in/sushant-daspute/');
      },
      education: function() {
        this.echo('🎓 BE Electronics & Telecommunication, Pune Univ | 2016-2019\n📚 Diploma, Govt Polytechnic Aurangabad | 2013-2016\n🎒 10th Std, Maharashtra State Board | 2013');
      },

      uname: function() { this.echo('I am running latest Kernel 😂'); },
      ls: function() { this.echo('All files are hidden 😉'); },
      sudo: function() { this.echo('Only owner can run sudo commands 🫢'); },
      lsb_release: function() { this.echo('I am using Debian BTW 🤣'); },
      Help: function() { this.echo('Commands: help, about, contact, projects, skills, uname, ls, lsb_release, education, clear, love'); },
      help: function() { this.echo('Commands: help, about, contact, projects, skills, uname, ls, lsb_release, education, clear, love'); },
      clear: function() { this.clear(); },

love: function() {
    const term = this;

    // Hide Matrix canvas and pause animation
    const matrixCanvas = document.getElementById('matrix');
    if(window.matrixInterval) clearInterval(window.matrixInterval);
    matrixCanvas.style.display = 'none';

    const cols = term.cols();
    const rows = term.rows();

    const hearts = [];
    const colors = ['#ff00ff', '#00ffcc', '#ff66ff', '#00ff66', '#ff3399'];
    const heartEmoji = ['💖','💜','✨'];

    for(let i=0;i<30;i++){
        hearts.push({
            x: Math.floor(Math.random()*cols),
            y: Math.floor(Math.random()*rows),
            emoji: heartEmoji[Math.floor(Math.random()*heartEmoji.length)],
            color: colors[Math.floor(Math.random()*colors.length)],
            stage: 0
        });
    }

    const bloomFrames = [
`  💖  `,
` 💖💖
💖💖💖`,
` 💜💖💜
💖💖💖💖
 💜💖💜`
    ];

    let tick = 0;
    const maxTicks = 60;

    function animate() {
        term.clear();
        const grid = Array.from({length: rows}, () => Array(cols).fill(' '));

        hearts.forEach(h => {
            if(h.stage > 0){
                const bloom = bloomFrames[Math.min(h.stage, bloomFrames.length-1)].split('\n');
                bloom.forEach((line,j) => {
                    for(let k=0;k<line.length;k++){
                        const colPos = h.x + k - Math.floor(line.length/2);
                        const rowPos = h.y + j - Math.floor(bloom.length/2);
                        if(colPos>=0 && colPos<cols && rowPos>=0 && rowPos<rows)
                            grid[rowPos][colPos] = line[k];
                    }
                });
            } else {
                if(h.y>=0 && h.y<rows && h.x>=0 && h.x<cols)
                    grid[h.y][h.x] = h.emoji;
            }
        });

        grid.forEach(line => term.echo(line.join('')));

        hearts.forEach(h => {
            h.y += 1;
            if(h.y >= rows){
                h.y = 0;
                h.stage = 1;
            } else if(h.stage > 0){
                h.stage++;
                if(h.stage > bloomFrames.length-1) h.stage = 0;
            }
        });

        tick++;
        if(tick<maxTicks){
            setTimeout(animate, 200);
        } else {
            term.echo('💜 Nerdy hearts have fallen and bloomed! 💜');

            // Show Matrix canvas and resume animation
            matrixCanvas.style.display = 'block';
            if(window.drawMatrix) { // your Matrix draw function
                window.matrixInterval = setInterval(window.drawMatrix, 150);
            }
        }
    }

    animate();
}





    }, {
      greetings: 'Hi there 👋 Welcome to my portfolio!\nType "help" for all commands ->',
      prompt: getPrompt(),
      onInit: function(term) {
        setInterval(() => term.set_prompt(getPrompt()), 500);
      }
    });
  </script>
</body>
</html>
